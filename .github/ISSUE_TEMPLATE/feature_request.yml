  id: feature-description
  attributes:
    label: Feature Description
    description: Provide a clear and concise description of the feature.
    placeholder: "Explain what you want to achieve..."
  validations:
    required: true

- type: textarea
  id: use-case
  attributes:
    label: Use Case
    description: Explain why this feature is needed.
    placeholder: "Describe the problem it solves..."
